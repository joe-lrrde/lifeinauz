<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12â€‘Week Image Carousel</title>
    <link rel="stylesheet" href="../lifeinauz/style/S-theme.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .week-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: white;
        }

        .week-btn {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .week-btn:hover {
            background: #555;
        }

        .carousel-container {
            display: none;
            background: #111;
            padding: 40px 0;
            justify-content: center;
        }

        .carousel {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 20px;
        }

        .frame {
            width: 200px;
            height: 120px;
            background: black;
            border: 8px solid #222;
            border-radius: 4px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            flex: 0 0 auto;
            cursor: pointer;
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .frame::before,
        .frame::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 12px;
            background: repeating-linear-gradient(to right, #000 0px, #000 6px, #555 6px, #555 12px);
            left: 0;
        }

        .frame::before {
            top: -20px;
        }

        .frame::after {
            bottom: -20px;
        }

        #textPanel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
            padding: 30px 0;
            z-index: 9999;
        }

        #panelContentWrapper {
            width: 80%;
            max-width: 900px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin: auto;
            padding-bottom: 20px;
        }

        #panelImage {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
        }

        #panelText {
            padding: 20px;
            word-wrap: break-word;
            white-space: normal;
        }

        #panelText h2 {
            margin-top: 0;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            color: white;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            z-index: 10000;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }
    </style>
</head>

<body>

    <button id="closeBtn" class="close-btn" onclick="closeCarousels()">Close</button>
    <div id="textPanel">
        <div id="panelContentWrapper">
            <div class="arrow arrow-left" id="prevArrow">&#10094;</div>
            <img id="panelImage" src="" alt="Expanded Image">
            <iframe id="panelPDF" style="display:none; width:100%; height:80vh; border:none;"></iframe>
            <div class="arrow arrow-right" id="nextArrow">&#10095;</div>
            <div id="panelText">
                <h2 id="panelTitle"></h2>
                <p id="panelDesc"></p>
                <button onclick="closeTextPanel()"
                    style="margin-top:20px; padding:10px 20px; background:#333; color:white; border:none; border-radius:4px; cursor:pointer;">Close</button>
            </div>
        </div>
    </div>
    <script>
        let currentFrames = [];
        let currentIndex = 0;
        function openWeek(weekNumber) {
            document.querySelectorAll('.carousel-container').forEach(car => car.style.display = 'none');
            const container = document.getElementById(`week${weekNumber}`);
            container.style.display = 'flex';
            document.getElementById('closeBtn').style.display = 'block';
            currentFrames = Array.from(container.querySelectorAll('.frame'));
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        function closeCarousels() {
            document.querySelectorAll('.carousel-container').forEach(car => car.style.display = 'none');
            document.getElementById('closeBtn').style.display = 'none';
        }
        function openTextPanel(title, desc, src) {
            const isPDF = src.toLowerCase().endsWith(".pdf");

            document.getElementById('panelTitle').innerText = title;
            document.getElementById('panelDesc').innerHTML = desc;

            const img = document.getElementById('panelImage');
            const pdf = document.getElementById('panelPDF');

            if (isPDF) {
                img.style.display = "none";
                pdf.style.display = "block";
                pdf.src = src;
            } else {
                pdf.style.display = "none";
                img.style.display = "block";
                img.src = src;
            }

            document.getElementById('textPanel').style.display = 'flex';
            document.getElementById('textPanel').scrollTop = 0;
        }

        function closeTextPanel() {
            document.getElementById('textPanel').style.display = 'none';
        }
        document.addEventListener('click', function (e) {
            const frame = e.target.closest('.frame');
            if (frame && frame.dataset.src) {
                currentIndex = currentFrames.indexOf(frame);
                openTextPanel(frame.dataset.title, frame.dataset.desc, frame.dataset.src);
            }
        });
        document.getElementById('prevArrow').addEventListener('click', function () {
            if (currentFrames.length === 0) return;
            currentIndex = (currentIndex - 1 + currentFrames.length) % currentFrames.length;
            const frame = currentFrames[currentIndex];
            openTextPanel(frame.dataset.title, frame.dataset.desc, frame.dataset.src);
        });
        document.getElementById('nextArrow').addEventListener('click', function () {
            if (currentFrames.length === 0) return;
            currentIndex = (currentIndex + 1) % currentFrames.length;
            const frame = currentFrames[currentIndex];
            openTextPanel(frame.dataset.title, frame.dataset.desc, frame.dataset.src);
        });

    </script>
