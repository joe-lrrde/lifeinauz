<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12‑Week Carousel Page</title>
    <link rel="stylesheet" href="../lifeinauz/style/S-theme.css">
    <style>
    </style>
</head>

<body>
    <header>
        <h1>12‑Week Image Carousel</h1>
    </header>

    <!-- Week selector -->
    <div class="week-nav">
        <button class="week-btn" onclick="openWeek(1)">Week 1</button>
        <button class="week-btn" onclick="openWeek(2)">Week 2</button>
        <button class="week-btn" onclick="openWeek(3)">Week 3</button>
        <button class="week-btn" onclick="openWeek(4)">Week 4</button>
        <button class="week-btn" onclick="openWeek(5)">Week 5</button>
        <button class="week-btn" onclick="openWeek(6)">Week 6</button>
        <button class="week-btn" onclick="openWeek(7)">Week 7</button>
        <button class="week-btn" onclick="openWeek(8)">Week 8</button>
        <button class="week-btn" onclick="openWeek(9)">Week 9</button>
        <button class="week-btn" onclick="openWeek(10)">Week 10</button>
        <button class="week-btn" onclick="openWeek(11)">Week 11</button>
        <button class="week-btn" onclick="openWeek(12)">Week 12</button>
    </div>

    <!-- Carousels for each week -->
    <div id="carousels">
        <!-- Week 1 -->
        <div id="week1" class="carousel-container">
            <div class="carousel">
            <div class="frame" data-title="Original Idea" data-desc="The orginal idea was to make a book in parallel of this website because i find the physicality of art so important and key to my making it. I had in mind one of those interactive books that you usually get as a child. I didn't end up doing one as it was a little too time consuming and i could not figure out how to make it fun and interactive. I have not completely given up on the idea, though I am more turning towards the idea of making my own monthly 'zine'. This - and the next few images - are my brainstorming ideas for that book." data-src="../lifeinauz/pics/chrono/week1/book.png"><img src="../lifeinauz/pics/chrono/week1/book.png"></div>
            <div class="frame" data-title="Original Idea .2" data-desc="Description for Image 2" data-src="https://placehold.co/800x400?text=Image+2"><img src="https://placehold.co/400x250?text=Image+2"></div>
                <div class="frame"><img src="https://placehold.co/400x250?text=Week+1+Image+3"></div>
            </div>
        </div>

        <!-- Week 2  -->
        <div id="week2" class="carousel-container">
            <div class="carousel">
                <!-- Example text frame inside carousel -->
                <div class="frame text-frame">
                    <div class="text-content">Implementation Plan</div>
                </div>
                <div class="frame"><img src="https://placehold.co/400x250?text=Week+1+Image+1"></div>
                <div class="frame"><img src="https://placehold.co/400x250?text=Week+1+Image+2"></div>
                <div class="frame"><img src="https://placehold.co/400x250?text=Week+1+Image+3"></div>
            </div>
        </div>

        <button id="closeBtn" class="close-btn" onclick="closeCarousels()">Close</button>

        <!-- Expandable overlay panel -->
        <div id="textPanel"
            style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); backdrop-filter:blur(4px); justify-content:center; align-items:center; padding:30px; z-index:9999;">
            <div
                style="width:80%; max-width:900px; background:white; border-radius:10px; overflow:hidden; position:relative;">
                <div id="panelBg" style="height:250px; background-size:cover; background-position:center;"></div>
                <div style="padding:20px;">
                    <h2 id="panelTitle"></h2>
                    <p id="panelContent"></p>
                    <button onclick="closeTextPanel()"
                        style="margin-top:20px; padding:10px 20px; background:#333; color:white; border:none; border-radius:4px; cursor:pointer;">Close</button>
                </div>
            </div>
        </div>

        <script src="../lifeinauz/script/jsTheme.js"></script>

</body>

</html>
