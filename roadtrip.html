<head>

</head>

<body>
    <div id="img-container">
        <img src="../website/pics/playlist.png" alt="van" id="playlistIMG">

    <h1>
        ROADTRIP
    </h1>
    <div id="playlist-back">
        <div class="icons">
            <div class="input-container">
                <input type="text" name="text" class="input" id="searchInput" placeholder="Song Title / Artist">
                <img src="../website/pics/icons/search.png" alt="search" id="searchIcon" class="icon-img">
            </div>
            <img src="../website/pics/icons/share.png" alt="share" id="share">
            <img src="../website/pics/icons/dowload.png" alt="download" id="download">
            <img src="../website/pics/icons/shuffle.png" alt="shuffle" id="shuffle">
                        <button id="resetSearch">Reset</button>
        </div>

        <div class="song">
            <p class="zicTitle">Witches</p>
            <p class="zicos">Alice Phoebe Lou</p>
        </div>

        <div class="song">
            <a href="https://www.youtube.com/watch?v=m2uTFF_3MaA"><p class="zicTitle">Yellow Submarine</p></a>
            <p class="zicos">The Beatles</p>
        </div>

        <div class="song">
            <p class="zicTitle">Bohemian Rhapsody</p>
            <p class="zicos">Queen</p>
        </div>

        <div class="song">
            <p class="zicTitle">We Will Rock You</p>
            <p class="zicos">Queen</p>
        </div>

        <div id="addSongForm">
            <input type="text" id="newTitle" placeholder="Song title">
            <input type="text" id="newArtist" placeholder="Artist">
            <button id="addSongBtn">Add Song</button>
        </div>

    </div>


</body>

<script src="../website/script/playlistScript.js"></script>
