<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HomePage</title>
    <link rel="stylesheet" href="../lifeinauz/style/style_homepage.css">
    <script src="../lifeinauz/script/script01.js" defer></script>
    <style>
    </style>
</head>


<body>
    <div class="particles-container" id="particles-container"></div>

    <div class="intro">
        <h1>Welcome !</h1>
        <h2>Choose your player :</h2>
    </div>

    <div class="image-row">
        <a href="../lifeinauz/thematic.html" target="_blank">
            <figure class="card" id="RP">
                <img class="img-a" src="../lifeinauz/pics/homePage/RP.png" alt="RedPanda" />
                <img class="img-b" src="../lifeinauz/pics/homePage/RP_outline.png" alt="RedPanda with outline" />
                <p id="bin">Bin The Red Panda is an adventurer full of curiosity !</p>
            </figure>
        </a>

        <figure class="card" id="B" onclick="goToRandomPage()">
            <img class="img-a" src="../lifeinauz/pics/homePage/blob.png" alt="blob" />
            <img class="img-b" src="../lifeinauz/pics/homePage/blob_outline.png" alt="blob with outline" />
            <p id="bob">This is Bob. Bob is a blob with no thoughts.</p>
        </figure>

        <a href="../lifeinauz/chronological.html" target="_blank">
            <figure class="card" id="TT">
                <img class="img-a" src="../lifeinauz/pics/homePage/TT.png" alt="TT" />
                <img class="img-b" src="../lifeinauz/pics/homePage/TT_outline.png" alt="TT with outline" />
                <p id="beau">Beau will take you on the journey of how this website came to be
                </p>
            </figure>
        </a>
    </div>
</body>
<script>
    const particlesContainer = document.getElementById('particles-container');

    document.addEventListener('mousemove', (e) => {
        const particle = document.createElement('div');
        particle.className = 'particle';

        // Random size
        const size = Math.random() * 6 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // Position at cursor
        particle.style.left = `${e.clientX}px`;
        particle.style.top = `${e.clientY}px`;

        particlesContainer.appendChild(particle);

        // Animate outward
        requestAnimationFrame(() => {
            const offsetX = Math.random() * 40 - 20;
            const offsetY = Math.random() * 40 - 20;
            particle.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(0.5)`;
            particle.style.opacity = '0';
        });

        // Remove after animation
        setTimeout(() => {
            particle.remove();
        }, 2000);
    });
</script>

</html>
